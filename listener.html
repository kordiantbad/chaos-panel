<!DOCTYPE html>
<html>
<head>
  <title>Chaos Listener</title>
  <script type="module" src="/listener.js"></script>
  <style>
    body { background: #000; color: #0ff; font-family: monospace; text-align: center; padding: 40px; }
    h1 { font-size: 24px; }
  </style>
</head>
<body>
  <h1>ðŸ‘€ Chaos Listener Running</h1>
  <p>This tab will react to chaos commands in real time.</p>
</body>
</html>
<script>
  window.addEventListener('message', e => {
    if (e.data?.type === 'chaos') {
      const action = e.data.action;
      if (window.opener) {
        window.opener.postMessage({ type: 'chaos', action }, '*');
      }
    }
  });
</script>
