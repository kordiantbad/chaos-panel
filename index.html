<!DOCTYPE html>
<html>
<head>
  <title>Chaos Control Panel</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: #ffffff;
      font-family: monospace;
      padding: 40px;
      margin: 0;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 30px;
      text-align: center;
      color: #ffffff;
      letter-spacing: 1px;
    }

    #controls {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 16px;
      max-width: 800px;
      margin: 0 auto 40px;
    }

    button {
      background: transparent;
      color: #ffffff;
      border: 2px solid #ffffff;
      padding: 12px 16px;
      font-size: 14px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    button:hover {
      background: #ffffff;
      color: #000000;
      box-shadow: 0 0 10px #ffffff88;
    }

    #activityLog {
      max-width: 800px;
      margin: 0 auto;
      font-size: 14px;
      list-style: none;
      padding: 0;
    }

    #activityLog li {
      padding: 6px 0;
      border-bottom: 1px solid #333;
    }
  </style>
</head>
<body>
  <h1>Chaos Control Panel</h1>
  <div id="controls"></div>

  <h2 style="text-align:center;margin-top:60px;">Live Chaos Activity</h2>
  <ul id="activityLog"></ul>

  <script>
    const actions = [
      'videoBomb','changeBG','shake','invertColors','blurScreen','zoomIn','zoomOut','flipScreen',
      'hideText','rainbowText','cursorTrail','popupSpam','fakeError','typewriter','confetti',
      'snowfall','darkMode','lightMode','broadcast','glitch','jobJumpscare','astolfoJumpscare'
    ];

    const controls = document.getElementById('controls');

    actions.forEach(action => {
      const btn = document.createElement('button');
      btn.textContent = action;
      btn.onclick = () => sendChaos(action);
      controls.appendChild(btn);
    });

    async function sendChaos(action) {
      await fetch('https://chaos-backend-1.onrender.com/trigger', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ action })
      });
    }

    async function fetchActivity() {
      try {
        const res = await fetch('https://chaos-backend-1.onrender.com/activity');
        const data = await res.json();
        const log = document.getElementById('activityLog');
        log.innerHTML = '';
data.slice(-5).reverse().forEach(entry => {
  const time = new Date(entry.timestamp).toLocaleTimeString();
  const title = entry.title || 'Unknown Tab';
  const nickname = entry.nickname || 'Anonymous';
  const li = document.createElement('li');
  li.textContent = `Activated at ${time} — Tab: "${title}" — User: ${nickname}`;
  log.appendChild(li);
});
      } catch (err) {
        console.error('Failed to fetch activity:', err);
      }
    }

    fetchActivity();
    setInterval(fetchActivity, 5000); // refresh every 5 seconds
  </script>
</body>
</html>
