<!DOCTYPE html>
<html>
<head>
  <title>Chaos Control Panel</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: #ffffff;
      font-family: monospace;
      padding: 40px;
      margin: 0;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 30px;
      text-align: center;
      color: #ffffff;
      letter-spacing: 1px;
      display: none;
    }

    #controls {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 16px;
      max-width: 800px;
      margin: 0 auto 40px;
      display: none;
    }

    button {
      background: transparent;
      color: #ffffff;
      border: 2px solid #ffffff;
      padding: 12px 16px;
      font-size: 14px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    button:hover {
      background: #ffffff;
      color: #000000;
      box-shadow: 0 0 10px #ffffff88;
    }

    #activityLog {
      max-width: 800px;
      margin: 0 auto;
      font-size: 14px;
      list-style: none;
      padding: 0;
      display: none;
    }

    #activityLog li {
      padding: 6px 0;
      border-bottom: 1px solid #333;
    }

    #loginScreen {
      text-align: center;
      margin-bottom: 40px;
    }

    #loginScreen input {
      margin: 6px;
      padding: 8px;
      width: 200px;
      border-radius: 6px;
      border: 1px solid #555;
      background: #111;
      color: #fff;
    }

    #loginScreen button {
      margin-top: 10px;
    }

    #loginError {
      color: red;
      margin-top: 10px;
    }

    #chatBox {
      position: fixed;
      top: 40px;
      right: 40px;
      width: 280px;
      height: 400px;
      background: #111;
      border: 2px solid #444;
      border-radius: 10px;
      padding: 12px;
      display: flex;
      flex-direction: column;
      z-index: 9999;
    }

    #chatBox h3 {
      margin: 0 0 10px;
      font-size: 16px;
      text-align: center;
      color: #fff;
    }

    #chatMessages {
      flex: 1;
      overflow-y: auto;
      font-size: 13px;
      padding-right: 4px;
      margin-bottom: 10px;
    }

    #chatMessages div {
      margin-bottom: 6px;
      padding: 4px 6px;
      background: #222;
      border-radius: 6px;
      color: #ddd;
    }

    #chatInput {
      padding: 8px;
      border: 1px solid #555;
      border-radius: 6px;
      background: #000;
      color: #fff;
    }

    #chatLogin {
      margin-top: 10px;
      text-align: center;
    }

    #chatLogin input {
      margin: 6px;
      padding: 8px;
      width: 220px;
      border-radius: 6px;
      border: 1px solid #555;
      background: #111;
      color: #fff;
    }

    #chatLogin button {
      margin-top: 6px;
    }

    #chatLogout {
      margin-top: 6px;
      text-align: center;
    }

    #chatLogout button {
      background: #222;
      color: #fff;
      border: 1px solid #555;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="loginScreen">
    <h2>Enter Gmail to Access Chaos Control</h2>
    <input id="gmailInput" placeholder="yourname@gmail.com"><br>
    <button onclick="validateGmail()">Login</button>
    <p id="loginError"></p>
  </div>

  <h1>Chaos Control Panel</h1>
  <div id="controls"></div>

  <h2 style="text-align:center;margin-top:60px;">Live Chaos Activity</h2>
  <ul id="activityLog"></ul>

  <div id="chatBox">
    <h3>Chaos Chat</h3>
    <div id="chatMessages"></div>
    <input id="chatInput" placeholder="Type a message..." onkeydown="handleChatKey(event)">
    <div id="chatLogin">
      <input id="chatGmail" placeholder="Enter Gmail for chat">
      <button onclick="chatSignIn()">Sign In</button>
    </div>
    <div id="chatLogout" style="display:none;">
      <button onclick="chatSignOut()">Sign Out</button>
    </div>
  </div>

  <script>
const actions = [
  'videoBomb','changeBG','shake','invertColors','blurScreen','zoomIn','zoomOut','flipScreen',
  'hideText','rainbowText','cursorTrail','popupSpam','fakeError','typewriter','confetti',
  'snowfall','darkMode','lightMode','broadcast','glitch','jobJumpscare','astolfoJumpscare',

  // New Chaos Commands
  'bounceScreen','spinText','flicker','rainbowBG','zoomPulse','slideText','fadeInOut',
  'confettiRain','textExplosion','fontSwap','blinkText','scrollJump','mouseHide','mouseTrail',
  'fontSizeChaos','borderFlash','pageTilt','pageFlip','pageZoom','pageShrink','randomScroll',
  'textShadowChaos','bgFlash','overlayMessage'
];

    const controls = document.getElementById('controls');

    actions.forEach(action => {
      const btn = document.createElement('button');
      btn.textContent = action;
      btn.onclick = () => sendChaos(action);
      controls.appendChild(btn);
    });

    async function sendChaos(action) {
      await fetch('https://chaos-backend-1.onrender.com/trigger', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ action })
      });
    }

    async function fetchActivity() {
      try {
        const res = await fetch('https://chaos-backend-1.onrender.com/activity');
        const data = await res.json();
        const log = document.getElementById('activityLog');
        log.innerHTML = '';
        data.slice(-5).reverse().forEach(entry => {
          const time = new Date(entry.timestamp).toLocaleTimeString();
          const title = entry.title || 'Unknown Tab';
          const nickname = entry.nickname || 'Anonymous';
          const li = document.createElement('li');
          li.textContent = `Activated at ${time} — Tab: "${title}" — User: ${nickname}`;
          log.appendChild(li);
        });
      } catch (err) {
        console.error('Failed to fetch activity:', err);
      }
    }

    function validateGmail() {
  const email = document.getElementById('gmailInput').value.trim();
  if (!email.match(/@(gmail\.com|edu\.kunskapsskolan\.se)$/)) {
    document.getElementById('loginError').textContent = 'Please enter a valid Gmail or Kunskapsskolan email.';
    return;
  }

  const nickname = email.split('@')[0];
  const now = new Date();
  const stockholmOffset = 60;
  const stockholmTime = new Date(now.getTime() + (stockholmOffset - now.getTimezoneOffset()) * 60000);
  const todayKey = stockholmTime.toISOString().split('T')[0];

  localStorage.setItem('chaosLoginDate', todayKey);
  localStorage.setItem('chaosUsername', nickname);
  localStorage.setItem('chaosEmail', email);

  showPanel();
}

    function showPanel() {
      document.getElementById('loginScreen').style.display = 'none';
      document.getElementById('controls').style.display = 'grid';
      document.getElementById('activityLog').style.display = 'block';
      document.querySelector('h1').style.display = 'block';
      fetchActivity();
      setInterval(fetchActivity, 5000);
    }

    (function checkLoginStatus() {
      const now = new Date();
      const stockholmOffset = 60;
      const stockholmTime = new Date(now.getTime() + (stockholmOffset - now.getTimezoneOffset()) * 60000);
      const todayKey = stockholmTime.toISOString().split('T')[0];
      const lastLogin = localStorage.getItem('chaosLoginDate');
      if (lastLogin === todayKey) {
        showPanel();
      }
    })();

    function loadChat() {
      const messages = JSON.parse(localStorage.getItem('chaosChat') || '[]');
      const container = document.getElementById('chatMessages');
      container.innerHTML =      container.innerHTML = '';
      messages.forEach(msg => {
        const div = document.createElement('div');
        div.textContent = msg;
        container.appendChild(div);
      });
      container.scrollTop = container.scrollHeight;
    }

    function handleChatKey(e) {
      if (e.key === 'Enter') {
        const input = document.getElementById('chatInput');
        const msg = input.value.trim();
        if (!msg) return;

        const nickname = localStorage.getItem('chatNickname') || 'Anonymous';
        const messages = JSON.parse(localStorage.getItem('chaosChat') || '[]');
        messages.push(`${nickname}: ${msg}`);
        localStorage.setItem('chaosChat', JSON.stringify(messages));
        input.value = '';
        loadChat();
      }
    }

    function chatSignIn() {
  const email = document.getElementById('chatGmail').value.trim();
  if (!email.match(/@(gmail\.com|edu\.kunskapsskolan\.se)$/)) {
    alert('Please enter a valid Gmail or Kunskapsskolan email.');
    return;
  }

  const nickname = email.split('@')[0];
  localStorage.setItem('chatNickname', nickname);
  localStorage.setItem('chatEmail', email);
  document.getElementById('chatLogin').style.display = 'none';
  document.getElementById('chatLogout').style.display = 'block';
  loadChat();
}

    function chatSignOut() {
      localStorage.removeItem('chatNickname');
      localStorage.removeItem('chatEmail');
      document.getElementById('chatLogin').style.display = 'block';
      document.getElementById('chatLogout').style.display = 'none';
      loadChat();
    }

    (function checkChatLogin() {
      const nickname = localStorage.getItem('chatNickname');
      if (nickname) {
        document.getElementById('chatLogin').style.display = 'none';
        document.getElementById('chatLogout').style.display = 'block';
      }
      loadChat();
    })();
  </script>
</body>
</html>
