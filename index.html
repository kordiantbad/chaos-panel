<!DOCTYPE html>
<html>
<head>
  <title>Chaos Control Panel</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: #ffffff;
      font-family: monospace;
      padding: 40px;
      margin: 0;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 30px;
      text-align: center;
      color: #ffffff;
      letter-spacing: 1px;
    }

    #controls {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 16px;
      max-width: 800px;
      margin: 0 auto;
    }

    button {
      background: transparent;
      color: #ffffff;
      border: 2px solid #ffffff;
      padding: 12px 16px;
      font-size: 14px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    button:hover {
      background: #ffffff;
      color: #000000;
      box-shadow: 0 0 10px #ffffff88;
    }
  </style>
</head>
<body>
  <h1>Chaos Control Panel</h1>
  <div id="controls"></div>

  <script>
    const actions = [
      'videoBomb','changeBG','shake','invertColors','blurScreen','zoomIn','zoomOut','flipScreen',
      'hideText','rainbowText','cursorTrail','popupSpam','fakeError','typewriter','confetti',
      'snowfall','darkMode','lightMode','broadcast','glitch','jobJumpscare'
    ];

    const controls = document.getElementById('controls');

    actions.forEach(action => {
      const btn = document.createElement('button');
      btn.textContent = action;
      btn.onclick = () => sendChaos(action);
      controls.appendChild(btn);
    });

    async function sendChaos(action) {
      await fetch('https://chaos-backend-1.onrender.com/trigger', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ action })
      });
    }
  </script>
</body>
</html>
